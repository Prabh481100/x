<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <main>
      <h2>Contact</h2>
      <form autocomplete="off">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
        <label for="email">Email</label>
        <input type="email" id="email" name="Email" />
        <fieldset>
          <legend>What section of PROG1245 are you in?</legend>
          <label for="section4">Section 4</label>
          <input type="radio" id="section4" name="sec" value="4" />
          <label for="section5">Section 5</label>
          <input type="radio" id="section5" name="sec" value="5" />
          <label for="section8">Section 8</label>
          <input type="radio" id="section8" name="sec" value="8" />
        </fieldset>
        <label for="option">What do you need help with?</label>
        <select id="option" name="option">
          <option select="html">HTML</option>
          <option select="css">CSS</option>
          <option select="both">Both (HMTL & CSS)</option>
        </select>
        <label for="comment">Comments</label>
        <textarea name="comment" id="comment" rows="4"></textarea>
        <label for="">I am a human</label>
        <input type="checkbox" value="true" id="human" name="human" />
        <input
          type="submit"
          name="submit"
          id="submit"
          value="Submit"
          class="button"
        />
      </form>
    </main>
  </body>
</html>
